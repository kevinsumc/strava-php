<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Actividades - KS Running</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="images/KS.2.PNG" alt="Logo KS Running" class="logo">
            <h1 class="platform-name">KS Running - Gráficos</h1>
        </div>
    </header>

    <div class="container">
        <h2>Visualización de Datos de Entrenamiento</h2>
        <div class="charts-container">
            <canvas id="distanceChart"></canvas>
            <canvas id="heartRateChart"></canvas>
            <canvas id="elevationChart"></canvas>
            <canvas id="timeChart"></canvas>
            <canvas id="zonesChart"></canvas>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 KS Running. Todos los derechos reservados.</p>
    </footer>

    <script src="charts.js"></script>
</body>
</html>
